<div class="add-customer-container">

  <!-- ================= BREADCRUMB ================= -->
  <div class="breadcrumb">
    <a (click)="goToDashboard()" class="breadcrumb-link">Home</a>
    <span class="divider">/</span>
    <a routerLink="/customers" class="breadcrumb-link">Customers</a>
    <span class="divider">/</span>
    <span class="breadcrumb-current">New</span>
  </div>

  <!-- ================= MAIN CONTENT ================= -->
  <div class="main-content">
    <div class="form-card">
      <div class="form-header">
        <h2>➕ New Customer</h2>
        <p>Add a new customer to the system</p>
      </div>

      <form [formGroup]="customerForm" (ngSubmit)="onSubmit()" class="customer-form">
        <div class="form-row">
          <div class="form-group">
            <label>Name <span class="required">*</span></label>
            <input
              type="text"
              class="input-field"
              formControlName="name"
              placeholder="Enter customer name"
              [class.error]="customerForm.get('name')?.invalid && customerForm.get('name')?.touched"
            />
            <span *ngIf="customerForm.get('name')?.invalid && customerForm.get('name')?.touched" class="error-text">
              Name is required (min 2 characters)
            </span>
          </div>

          <div class="form-group">
            <label>Email <span class="required">*</span></label>
            <input
              type="email"
              class="input-field"
              formControlName="email"
              placeholder="Enter email address"
              [class.error]="customerForm.get('email')?.invalid && customerForm.get('email')?.touched"
            />
            <span *ngIf="customerForm.get('email')?.invalid && customerForm.get('email')?.touched" class="error-text">
              Valid email is required
            </span>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label>Phone <span class="required">*</span></label>
            <input
              type="tel"
              class="input-field"
              formControlName="phone"
              placeholder="Enter phone number"
              [class.error]="customerForm.get('phone')?.invalid && customerForm.get('phone')?.touched"
            />
            <span *ngIf="customerForm.get('phone')?.invalid && customerForm.get('phone')?.touched" class="error-text">
              Valid phone number is required
            </span>
          </div>

          <div class="form-group">
            <label>Type <span class="required">*</span></label>
            <select
              class="input-field"
              formControlName="type"
              [class.error]="customerForm.get('type')?.invalid && customerForm.get('type')?.touched"
            >
              <option value="PERSON">Person</option>
              <option value="COMPANY">Company</option>
            </select>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label>Status <span class="required">*</span></label>
            <select
              class="input-field"
              formControlName="status"
              [class.error]="customerForm.get('status')?.invalid && customerForm.get('status')?.touched"
            >
              <option value="ACTIVE">Active</option>
              <option value="PENDING">Pending</option>
              <option value="INACTIVE">Inactive</option>
            </select>
          </div>

          <div class="form-group">
            <label>Address</label>
            <input
              type="text"
              class="input-field"
              formControlName="address"
              placeholder="Enter address"
            />
          </div>
        </div>

        <div class="form-group">
          <label>Image URL</label>
          <input
            type="url"
            class="input-field"
            formControlName="imageUrl"
            placeholder="Enter image URL (optional)"
          />
        </div>

        <div *ngIf="successMessage" class="success-message">
          ✅ {{ successMessage }}
        </div>

        <div *ngIf="errorMessage" class="error-message">
          ❌ {{ errorMessage }}
        </div>

        <div class="form-actions">
          <button type="button" class="btn btn-secondary" routerLink="/customers">
            Cancel
          </button>
          <button type="submit" class="btn btn-primary" [disabled]="isSubmitting">
            <span *ngIf="isSubmitting" class="spinner-small"></span>
            {{ isSubmitting ? 'Saving...' : 'Save Customer' }}
          </button>
        </div>
      </form>
    </div>
  </div>

</div>
