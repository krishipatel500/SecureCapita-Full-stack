<div class="container">
  <div class="card-header">
    <div class="brand">SC</div>
    <div>
      <h2>Create account</h2>
      <div class="small">Register a new user</div>
    </div>
  </div>

  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>First Name</label>
      <input class="form-control" type="text" placeholder="First name" formControlName="firstName">
    </div>

    <div class="form-group">
      <label>Last Name</label>
      <input class="form-control" type="text" placeholder="Last name" formControlName="lastName">
    </div>

    <div class="form-group">
      <label>Email</label>
      <input class="form-control" type="email" placeholder="you@domain.com" formControlName="email">
    </div>

    <div class="form-group">
      <label>Password</label>
      <input class="form-control" type="password" placeholder="At least 6 characters" formControlName="password">
    </div>

    <div style="display:flex;justify-content:space-between;align-items:center">
      <button class="btn" type="submit">Register</button>
      <a class="small" routerLink="/login">Back to Login</a>
    </div>
  </form>
</div>
