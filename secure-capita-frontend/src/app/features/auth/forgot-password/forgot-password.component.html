<div class="container">
  <div class="card-header">
    <div class="brand">SC</div>
    <div>
      <h2>Forgot Password?</h2>
      <div class="small">Enter your email to reset</div>
    </div>
  </div>

  <form [formGroup]="forgotForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>Email Address</label>
      <input class="form-control" type="email" placeholder="you@domain.com" formControlName="email">
    </div>

    <div style="display:flex;justify-content:space-between;align-items:center">
      <button class="btn" type="submit">Send Reset Link</button>
      <a class="small" routerLink="/login">Back to Login</a>
    </div>

    <div style="margin-top:1rem;padding:0.75rem;background:#f0f9ff;border-radius:8px;border-left:4px solid #0ea5e9">
      <p style="margin:0;font-size:0.8rem;color:#0369a1">We'll send you a link to reset your password</p>
    </div>
  </form>
</div>
